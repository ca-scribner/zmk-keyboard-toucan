name: Update drawing
# https://github.com/n3oney/zmk-config/blob/main/.github/workflows/update-drawing.yml
on:
  push:
    branches:
      - main
    paths: 'config/*'
      
  workflow_dispatch:

jobs:
  update_drawing:
    name: Update drawing
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Install pipx
        uses: CfirTsabari/actions-pipx@v1
      - name: Install keymap-drawer
        run: pipx install keymap-drawer
      - name: Generate keymap.yaml
        run: keymap parse -c 10 -z ./config/toucan.keymap > keymap.yaml
      - name: Generate SVG
        run: keymap draw keymap.yaml > keymap.svg
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add keymap.svg
          git commit -m "update keymap drawing" || true
          git push origin main
